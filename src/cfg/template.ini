[general]
# Used for saving logs, models, etc.
name = template

[paths]
# Paths relative to project root directory (`path/to/penguin_swarm/`)
# Probably leave these along
image_dir = img

[env]
# Environment specifications
# Number of cells in the environment (rows, columns)
env_size = 128, 256
# Size of each cell in cm (for heat transfer)
grid_size = 10
# Time of each time step in ms
time_step_size = 1000
# Number of epochs (passes over the population)
epochs = 50

[penguin]
count = 400
body_radius = 3
sense_radius = 20
body_temp = 30
body_temp_low_threshold = 27
body_temp_high_threshold = 33
